<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>加班費試算</title>
  <style>
    body {
      font-family: "Microsoft JhengHei", sans-serif;
      margin: 0 auto;
      padding: 20px;
      background: #f4f4f4;
      max-width: 480px;
    }
    h2 {
      text-align: center;
      font-size: 20px;
      margin-bottom: 16px;
    }
    label {
      display: block;
      margin-top: 12px;
      font-weight: bold;
      font-size: 14px;
    }
    input, select {
      width: 100%;
      padding: 8px;
      font-size: 14px;
      margin-top: 4px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin-top: 20px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
    }
    button:hover {
      background-color: #0056b3;
    }
    .result {
      margin-top: 24px;
      padding: 14px;
      background: white;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <h2>加班費試算工具</h2>
  <label>本薪（月薪）</label>
  <input type="number" id="baseSalary" placeholder="請輸入本薪">

  <label>日薪計算方式</label>
  <select id="salaryMode">
    <option value="full">成型上</option>
    <option value="base">成型下</option>
  </select>

  <label>勞保費（自填）</label>
  <input type="number" id="laborInsurance" placeholder="請輸入勞保費">

  <label>健保費（自填）</label>
  <input type="number" id="healthInsurance" placeholder="請輸入健保費">

  <label>福利金（自填）</label>
  <input type="number" id="welfareFund" placeholder="請輸入福利金">

  <label>請假時數</label>
  <input type="number" id="leaveHours">

  <label>平日加班</label>
  <input type="number" id="ot2h" placeholder="前2小時 (x2.00)">
  <input type="number" id="ot3to4h" placeholder="第3-4小時 (x2.33)">
  <input type="number" id="ot5to6h" placeholder="第5-6小時 (x2.66)">

  <label>週六加班</label>
  <input type="number" id="sat2h" placeholder="前2小時 (2.00)">
  <input type="number" id="sat3to8h" placeholder="第3-8小時 (2.33)">
  <input type="number" id="sat9to12h" placeholder="第9-12小時 (3.32)">

  <button onclick="calculate()">開始計算</button>
  <div class="result" id="result"></div>

<script>
function parseInput(id) {
  const val = document.getElementById(id).value;
  return val === '' || isNaN(parseFloat(val)) ? 0 : parseFloat(val);
}
function calculate() {
  const base = parseInput("baseSalary"), leave = parseInput("leaveHours");
  const labor = parseInput("laborInsurance"), health = parseInput("healthInsurance");
  const welfare = parseInput("welfareFund");
  const fullBonus = 2000, mealBonus = 1800;

  const mode = document.getElementById("salaryMode").value;
  const salaryForHourly = mode === "base" ? base : base + fullBonus + mealBonus;
  const hourly = salaryForHourly / 30 / 8;
  const fullSalary = base + fullBonus + mealBonus;

  const fee1 = hourly * 2.00 * parseInput("ot2h");
  const fee2 = hourly * 2.33 * parseInput("ot3to4h");
  const fee3 = hourly * 2.66 * parseInput("ot5to6h");
  const feeSat1 = hourly * 2.00 * parseInput("sat2h");
  const feeSat2 = hourly * 2.33 * parseInput("sat3to8h");
  const feeSat3 = hourly * 3.32 * parseInput("sat9to12h");

  const weekdayHours = parseInput("ot2h") + parseInput("ot3to4h") + parseInput("ot5to6h");
  const weekendHours = parseInput("sat2h") + parseInput("sat3to8h") + parseInput("sat9to12h");
  const weekdayMeal = weekdayHours >= 2 ? 60 : 0;
  const weekendMeal = weekendHours >= 8 ? 60 : 0;
  const weekendDaily = Math.floor((parseInput("sat2h") + parseInput("sat3to8h")) / 8) * 1800;
  const leaveDeduct = hourly * leave;

  const total = fullSalary - labor - health - welfare - leaveDeduct + fee1 + fee2 + fee3 + feeSat1 + feeSat2 + feeSat3 + weekdayMeal + weekendMeal + weekendDaily;

  document.getElementById("result").innerHTML = `
    時薪（${mode === 'base' ? '成型下' : '成型上'}）：${hourly.toFixed(2)}<br>
    平日加班費：${(fee1 + fee2 + fee3).toFixed(0)} 元<br>
    週六加班費：${(feeSat1 + feeSat2 + feeSat3).toFixed(0)} 元<br>
    誤餐費：${weekdayMeal + weekendMeal} 元，週六伙食補貼：${weekendDaily} 元<br>
    扣款：${leaveDeduct.toFixed(0)} 元<br>
    總薪資：${total.toFixed(0)} 元
  `;
}
</script>
</body>
</html>
